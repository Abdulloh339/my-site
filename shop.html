<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Online Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #28a745;
      color: white;
      padding: 25px;
      text-align: center;
    }

    nav {
      background: #1e7e34;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      color: #28a745;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
    }

    button {
      background: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #155724;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

<header>
  <h1>Online Shop</h1>
  <p>Best Products For You</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Shop</a>
  <a href="#">Cart</a>
  <a href="#">Contact</a>
</nav>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Smart Watch</h3>
    <p class="price">$49</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Headphones</h3>
    <p class="price">$29</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Laptop</h3>
    <p class="price">$499</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="">
    <h3>Phone</h3>
    <p class="price">$299</p>
    <button>Add to Cart</button>
  </div>

</section>

<footer>
  Â© 2026 Online Shop | Abdulloh WebDev
</footer>

</body>
</html>
