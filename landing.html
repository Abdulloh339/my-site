<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Business Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Web Studio</h1>
  <p>Создаем современные сайты</p>
  <a href="#contact" class="btn">Заказать сайт</a>
</header>

<section>
  <h2>Наши услуги</h2>

  <div class="cards">
    <div class="card">
      <h3>Landing Page</h3>
      <p>Продающие страницы</p>
    </div>

    <div class="card">
      <h3>Корпоративный сайт</h3>
      <p>Для бизнеса</p>
    </div>

    <div class="card">
      <h3>Интернет-магазин</h3>
      <p>Продажи онлайн</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2>Связаться с нами</h2>

  <form>
    <input type="text" placeholder="Ваше имя" required><br><br>
    <input type="email" placeholder="Email" required><br><br>
    <textarea placeholder="Сообщение"></textarea><br><br>
    <button class="btn">Отправить</button>
  </form>
</section>

<footer>
  © 2026 Web Studio
</footer>

</body>
</html>
