<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .work {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #343a40;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Моё портфолио</h1>
  <p>HTML/CSS/JS Demo работы</p>
</header>

<section class="work">
  <div class="item">
    <img src="https://via.placeholder.com/300x150" alt="Demo 1">
    <h3>Landing Demo</h3>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/300x150" alt="Demo 2">
    <h3>Business Site</h3>
  </div>
  <div class="item">
    <img src="https://via.placeholder.com/300x150" alt="Demo 3">
    <h3>Service Page</h3>
  </div>
</section>

<footer>
  © 2026 Portfolio
</footer>

</body>
</html>
